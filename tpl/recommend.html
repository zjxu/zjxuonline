{include file="require_header.html" layout=yes}


<div class="channle">
<div class="welcome"> {$feeds} </div>
<div class="htag">
  <div class="htag">
    <table width="900" cellpadding="0" class="hottab" cellspace="0">
      <thead>
        <tr >
          <th width="167" class="tag-hd">热门二手</th>
          <th width="322" class="hot-hd">热度</th>
          <th width="171" class="editor-hd">最近更新时间</th>
          <th width="228" class="editor-hd">发布者</th>
         
        </tr>
      </thead>
      <tbody>
      
      {foreach from=$htag item=d}
      <tr class="tag-row {cycle values="odd,add"}">
        <td class="tag"><a href="{spUrl c=two a=type type=$d.type}" target="_blank">{$d.type}</a></td>
        <td class="hot"><div class="state" style="width:{checkHit max=$hotMax val=$d.count}%">{$d.count}</div> </td>
        <td class="editor">{ybtime time=$d.time}&nbsp;</td>
        <td class="editor">
        <a href="{$url}/index.php?c=userblog&a=index&uid={$d.userid}" title="{$d.uname}" target="_blank"> <img src="{avatar uid=$d.userid size=s}" alt="{$d.uname}" align="absmiddle"/>&nbsp;&nbsp;&nbsp;{$d.uname}</a>
        </td>
       
      </tr>
      {/foreach}
      </tbody>
      
    </table>
  </div>
</div>
</div>
{include file="require_footer.html"}
