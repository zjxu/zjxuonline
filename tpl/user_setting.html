{include file="require_header.html" addcss=yes editor=yes}

<div class="content">
<form action="{spUrl c=user a=savesetting}" id="userSetting"
	method="post" enctype="multipart/form-data" target="_parse">
<div id="content">

<div id="main">

<h2 id="title">个人设置</h2>
<div id="pb-post-area">

<div>

<table>
	<tr>
		<td >Email　<input type="text" class="iptname" value="{$user.email}"
			disabled="disabled"></td>
		<td>用户名　<input type="text" name="niname" id="niname" class="ipt"
			value="{$user.uname}"></td>
	</tr>
	<tr>
		<td>Q &nbsp;&nbsp;Q　<input type="text" name="qq" id="qq" class="ipt"
			value="{$user.qq}"></td>
		<td>性&nbsp;&nbsp;&nbsp;&nbsp;别　 男  <input type="radio" name="gender" id="gender1" value="男"
			{if $user.gender eq "男"}checked="checked"{/if} >　 　女  <input
			type="radio" name="gender" id="gender2" value="女" {if $user.gender
			neq "男"}checked="checked"{/if}></td>
	</tr>
	<tr>
		<td>学&nbsp;&nbsp;校　<select name="school">
			<option {if $user.school eq "嘉兴学院"}selected="selected"{/if} value="嘉兴学院">嘉兴学院
			</option>
			<option {if $user.school eq "嘉兴职业技术学院"}selected="selected"{/if} value="嘉兴职业技术学院">嘉兴职业技术学院</option>

			<option {if $user.school eq "其他"}selected="selected"{/if} value="其他">
			其他</option>

		</select></td>
	</tr>


	<tr>
		<td>学&nbsp;&nbsp;院　<select name='college'>
			<option {if $user.college eq ""}selected="selected"{/if} value=""></option>
			<option {if $user.college eq "数信学院"}selected="selected"{/if} value="数信学院">数信学院</option>
			<option {if $user.college eq "商学院"}selected="selected"{/if}  value="商学院">商学院</option>
			<option {if $user.college eq "文法学院"}selected="selected"{/if}  value="文法学院">文法学院</option>
			<option {if $user.college eq "外国语学院"}selected="selected"{/if}  value="外国语学院">外国语学院
			</option>
			<option {if $user.college eq "医学院"}selected="selected"{/if}  value="医学院">医学院</option>
			<option {if $user.college eq "机电工程学院"}selected="selected"{/if}  value="机电工程学院">机电工程学院</option>
			<option {if $user.college eq "生物与化学工程学院"}selected="selected"{/if}  value="生物与化学工程学院">生物与化学工程学院</option>
			<option {if $user.college eq "材料与纺织工程学院"}selected="selected"{/if}  value="材料与纺织工程学院">材料与纺织工程学院</option>
			<option {if $user.college eq "建筑工程学院"}selected="selected"{/if}  value="建筑工程学院">建筑工程学院</option>
			<option {if $user.college eq "设计学院"}selected="selected"{/if}  value="设计学院">设计学院</option>
			<option {if $user.college eq "南湖学院"}selected="selected"{/if}  value="南湖学院">
			南湖学院</option>
			<option {if $user.college eq "平湖校区"}selected="selected"{/if}  value="平湖校区">平湖校区</option>
			<option {if $user.college eq "其他"}selected="selected"{/if}  value="其他">其他</option>

		</select></td>
		<td>年&nbsp;&nbsp;&nbsp;&nbsp;级　<select name="grade">
			<option {if $user.grade eq ""}selected="selected"{/if} value=""></option>
			<option {if $user.grade eq "12级"}selected="selected"{/if} value="12级">12级</option>
			<option {if $user.grade eq "11级"}selected="selected"{/if} value="11级">11级</option>
			<option {if $user.grade eq "10级"}selected="selected"{/if} value="10级">10级</option>
			<option {if $user.grade eq "09级"}selected="selected"{/if} value="09级">09级</option>
			<option {if $user.grade eq "08级"}selected="selected"{/if} value="08级">08级</option>
			<option {if $user.grade eq "07级"}selected="selected"{/if} value="07级">07级</option>
			<option {if $user.grade eq "06级"}selected="selected"{/if} value="06级">06级</option>
			<option {if $user.grade eq "其他"}selected="selected"{/if} value="其他">其他</option>
		</select></td>
	</tr>
</table>
</div>

<div>
<h3 class="usettitle">个性签名或自我介绍</h3>
<textarea name="textarea" id="textarea"
	style="width: 100%; height: 200px" class="pb-input-text">{$user.info}</textarea>
<input type="hidden" name="tag" id="tag" value="" /></div>

<div id="pwd_wrap">
<h3 class="usettitle" style="margin: 5px 0px">原始密码</h3>
<input type="password" name="pwd" id="pwd" class="ipt"
	submiturl="{spUrl c=user a=changepwd}">
<h3 class="usettitle">新密码</h3>
<input type="password" name="pwd1" id="pwd1" class="ipt" width="20px" />
<h3 class="usettitle">重复新密码</h3>
<input type="password" name="pwd2" id="pwd2" class="ipt" />

<p style="margin: 10px 0px; display: block"><span
	style="display: none;" id="loadings">正在保存...</span></p>
</div>




</div>
<div id="pb-action-holder"><a id="submit_baseinfo"
	class="blue-button" submiturl="{spUrl c=user a=savesetting}">保存</a> <a
	id="chgpwd" class="gray-button">修改密码</a> <a id="cancel"
	class="gray-button">返回</a> <span style="display: none;"
	id="pb-submiting-tip">正在保存...</span></div>
</div>


<div id="aside">
<div class="aside-item" id="post-privacy-holder">
<h4>我的头像
<div class="uploadBtn" id="upload_photo"><span>上传头像</span><input
	type="file" size="1" name="filedata" ext="jpg,jpeg,gif,png" /></div>
</h4>
<hr class="separator">
<img name="" src="{avatar uid=$smarty.session.uid size=b time=1}" alt=""
	style="max-width: 170px" /></div>


<hr class="separator">
<div class="aside-item" id="recommand-tag-holder">
<h4>设置主题</h4>
<a href="{spUrl c=userblog a=customize}">点击立即设置个性主题</a>
<div class="clear"></div>
</div>





</div>
<div class="clear"></div>
</div>
</form>
<iframe id="_parse" name="_parse" style="display: none"></iframe></div>

{include file="require_footer.html"}
